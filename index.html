<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./styles/styles.css'>
  <script defer src='./script.js'></script>
  <title>Frontend Mentor | Interactive pricing component</title>

</head>

<body>

  <header>
    <h2>Simple, traffic-based pricing</h2>
    <p>Sign-up for our 30-day trial. No credit card required.</p>
  </header>

  <main class='priceComponent'>
    <section>
      <div class='priceComponent__pageViews'>
        <span class='priceComponent__views'></span>
        <span>Pageviews</span>
      </div>
      <input class='priceComponent__inputRange' type="range" list='numbers' value='2' step='0' min='0' max='4'>
      <div class='priceComponent__costCon'>
        <h1 class='priceComponent__cost'>$</h1> /month
      </div>
      <div class='priceComponent__billing'>
        <p>Monthly Billing</p>
        <label class='priceComponent__toggleContainer'>
          <input type="checkbox" class='priceComponent__toggle'>
          <span class='priceComponent__customToggle'></span>
        </label>
        <p>Yearly Billing</p>
        <span class='priceComponent__discountMobile'>-25%</span>
        <span class='priceComponent__discountDesktop'>25% discount</span>
      </div>
    </section>
    <section>
      <ul class='priceComponent__list'>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button class='priceComponent__CTA' type="button">Start my trial</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daryl Thomas</a>.
  </div>
</body>

</html>
